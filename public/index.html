<html lang="en" ng-app="wordsmith">
<head>

<body>
  <h1>Word Game</h1>
  <div class="container" ng-view="">

  <script>
  var wordsmith = angular.module('wordsmith', ['ngRoute','firebase']); 
  wordsmith.config(
    function($routeProvider, $locationProvider){
      $locationProvider.html5Mode(true);
      $routeProvider
      .when('/', {
        controller: 'playerController',
        templateUrl: 'partials/word.html'
      })
    });

  wordsmith.controller(
  'playerController',
  function($scope, $firebase) {
    var playerRef = new Firebase("https://wordsmith.firebaseio.com/players");
      // Automatically syncs everywhere in realtime
      $scope.players = $firebase(playerRef);

      $scope.players.$on( 'loaded', function() {
      console.log( arguments );
    });

   }); 
  </script>

</html>
